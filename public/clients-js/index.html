<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
				overflow: hidden;
      }
      html, body {
        height: 100%;
      }
      canvas {
        display: block;
      }
      
      .width-cont {
        position: relative;
        max-width: 1000px;
        max-height: 1000px;
        margin: auto;
      }
      .layer {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0);
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="width-cont">
    <canvas id="canvas3d"></canvas>
    <script type="module">
      import { Application } from './runtime.js';
      const canvas = document.getElementById('canvas3d');
      const app = new Application(canvas);
      app.load('./scene.splinecode');
    </script>
    <div class="layer"></div>
    </div>
  </body>
</html>
